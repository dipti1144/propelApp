<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>

      <ion-item>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>
          Home
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="briefcase" slot="start"></ion-icon>
        <ion-label>
         Assigned Responsibilities
        </ion-label>
      </ion-item>

      <ion-item (click)="navigateToOrganization()" >
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>
          Select organization 
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="refresh" slot="start"></ion-icon>
        <ion-label>
          Refresh
        </ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>
         Logout 
        </ion-label>
      </ion-item>

      <ion-item (click)="logoutAndClear()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>
          Logout + Clear
        </ion-label>
      </ion-item>
      <!-- Add more items as needed -->
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Main content goes here -->
  </ion-content>
</div>
