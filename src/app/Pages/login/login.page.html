
<app-header [title]="'Mobile Chain Supply'"></app-header>

<ion-content [fullscreen]="true">

  <!-- for network check -->
  <app-network-status></app-network-status>
  
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
   <div class="form">
    <ion-list>
      <ion-item>
        <ion-input formControlName="username" labelPlacement="stacked" placeholder="Username">
          <ion-icon slot="start" name="people" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input formControlName="password" type="Password" labelPlacement="stacked" placeholder="Password">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" class="login" expand="block" shape="round">Login</ion-button>
    
   </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="../../assets/icon/propelAppLogo.png" alt="Logo" class="logo">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
