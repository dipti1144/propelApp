<app-header [title]=" header "></app-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col size="6" class="ion-text-start">
                <ion-label color="primary">{{singleItem?.PoType }}</ion-label><br>  
                <ion-label>{{singleItem?.VendorName }}</ion-label>
              </ion-col>
              <ion-col size="6" class="ion-text-end">
                <ion-label color="danger">items: {{ items.length }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="ion-text-center">
                <ion-label color="primary">{{ singleItem?.Requestor }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-card-header>
      </ion-card>


      <ion-item *ngFor="let order of items; let i = index" (click)="gotoDetails(order)">
      
        <ion-toolbar>
        <ion-card>
          <ion-buttons>
          <ion-card-header>
            <ion-label color="primary">{{ i+1 }}.{{ order?.ItemNumber }}</ion-label>
            <ion-label>{{ order.ItemDesc }}</ion-label>
            
          </ion-card-header>
          <ion-card-content>
            <ion-label>Shippment: {{ order.ShipmentLineNum }}</ion-label>
            <ion-label>DeliveryDate: {{ order.DeliveryDate }}</ion-label>
            <ion-label>Quantity Ordered: {{ order.QtyOrdered }} {{ order.ItemUom }}</ion-label>
          </ion-card-content>
          <ion-button slot="end">
            <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        </ion-card>
        
     
      </ion-toolbar>
        
      </ion-item>
  
</ion-content>
